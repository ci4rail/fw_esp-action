name: ESP32 Secure Bootloader Workflow

permissions:
  id-token: write # required for OIDC
  contents: read

on:
  workflow_call:
    inputs:
      firmware_signing_azure_subscription_id:
        required: true
        type: string
      firmware_signing_azure_tenant_id:
        required: true
        type: string
      firmware_signing_azure_dev_app_id:
        required: true
        type: string
      firmware_signing_azure_dev_key_id_base:
        description: "The base ID for the development key used for signing firmware. e.g. https://firmware-key-test.vault.azure.net/keys/ci4rail-sio06-00-g"
        required: true
        type: string
      firmware_signing_azure_prod_app_id:
        required: true
        type: string
      firmware_signing_azure_prod_key_id_base:
        description: "The base ID for the development key used for signing firmware. e.g. https://firmware-key-test.vault.azure.net/keys/ci4rail-sio06-00-g"
        required: true
        type: string      
      num_signing_keys:
        required: true
        type: number

jobs:
  build:
    runs-on: [self-hosted, linux, x64]
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          submodules: "recursive"
          #token: ${{ inputs.access-token }}

      - name: Get builder image
        id: get_builder
        uses: ci4rail/fw_esp-action/actions/get_builder_image@v10

      - name: Build bootloader
        id: build_bootloader
        uses: ci4rail/fw_esp-action/actions/build_bootloader@v10
        with:
          builder-image: ${{ steps.get_builder.outputs.builder-image }}

      - name: Duplicate build output
        shell: bash
        run: |
          cp ${{ steps.build_bootloader.outputs.bootloader-file }} build/bootloader-dev.bin
          cp ${{ steps.build_bootloader.outputs.bootloader-file }} build/bootloader-prod.bin

      - name: Sign bootloader for development
        id: sign_bootloader_dev
        uses: ci4rail/fw_esp-action/actions/azure_key_vault_sign@v10
        with:
          builder-image: build/bootloader-dev.bin
          binary: ${{ steps.build_bootloader.outputs.bootloader-file }}
          azure_subscription_id: ${{ inputs.firmware_signing_azure_subscription_id }}
          azure_tenant_id: ${{ inputs.firmware_signing_azure_tenant_id }}
          azure_app_id: ${{ inputs.firmware_signing_azure_dev_app_id }}
          key_id_base: ${{ inputs.firmware_signing_azure_dev_key_id_base }}
          num_keys: ${{ inputs.num_signing_keys }}

      - name: Sign bootloader for production
        id: sign_bootloader_dev
        uses: ci4rail/fw_esp-action/actions/azure_key_vault_sign@v10
        with:
          builder-image: build/bootloader-prod.bin
          binary: ${{ steps.build_bootloader.outputs.bootloader-file }}
          azure_subscription_id: ${{ inputs.firmware_signing_azure_subscription_id }}
          azure_tenant_id: ${{ inputs.firmware_signing_azure_tenant_id }}
          azure_app_id: ${{ inputs.firmware_signing_azure_prod_app_id }}
          key_id_base: ${{ inputs.firmware_signing_azure_prod_key_id_base }}
          num_keys: ${{ inputs.num_signing_keys }}

